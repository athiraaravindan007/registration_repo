<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
</head>
<body>
    <div
    class="container border mt-3 w-50 p-3 bg-light">
    <h1 class="text-center">Employee Registration Form Form</h1>

    <form action="">
        <div class="mt-2 p-2">
            <label for="u1">Employee Name</label>
            <input type="text" id="u1" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <label for="i1">Employee Id</label>
            <input type="text" id="i1" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <label for="a1">Employee Id</label>
            <textarea name="address" id="" cols="30" rows="10" class="form-control"></textarea>  
        </div> 
        <div class="mt-2 p-2">
            <label for="d1">Designation</label>
            <input type="text" id="d1" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <label for="ph1">Phone Number</label>
            <input type="number"  id="ph1" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <label for="s1">Sallery</label>
            <input type="number"  id="s1" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <button class="btn btn-success">Register</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </form>
    </div>
</body>
</html>
